<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>管理人员登录</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--   look at http://fontawesome.dashgame.com/   -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login/login.css">
</head>
<body style="background: #E2E2E2">
    <div class="container-fluid" style="margin-top: 120px;">
        <div class="col-md-12">
            <p class="font-weight-bold" style="font-size: 30px;text-align: center">商城后台管理</p>
        </div>
        <form id="login-form">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-user fa-fw"></i>
                    </span>
                </div>
                <input type="text" class="form-control username" placeholder="用户名称" aria-label="用户名称" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-lock fa-fw"></i>
                    </span>
                </div>
                <input type="password" class="form-control password" placeholder="登录密码" aria-label="登录密码" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control authcode" placeholder="图片验证码" aria-label="图片验证码" aria-describedby="basic-addon2" maxlength="4">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2" style="padding:0px">
                        <img src="./action/authcode/picauthcode" class="rounded mx-auto d-block" alt="图片验证码">
                    </span>
                </div>
            </div>
            <p class="text-danger" style="text-align: center"></p>
            <button type="button" id="manager-login" class="btn btn-primary">用户登录</button>
        </form>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/login/login.js"></script>
</body>
</html>
