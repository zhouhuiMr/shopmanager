<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
<div id="clientuser-container">
    <nav aria-label="breadcrumb"style="cursor: default;">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active">用户管理</li>
            <li class="breadcrumb-item active" aria-current="page">用户列表</li>
        </ol>
    </nav>
    <div class="condition-container">
        <div class="row ">
            <!--       search span        -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="手机号（后四位）或用户名" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary bt-search">
                        <i class="fa fa-search fa-lg"></i>&nbsp;&nbsp;开始搜索
                    </button>
                </div>
            </div>
            <button type="button" class="btn btn-info export-excel">
                <i class="fa fa-file-excel-o fa-lg"></i>&nbsp;&nbsp;导出EXCEL
            </button>
        </div>
        <div class="row row-second">
            <!--        add and update          -->
            <button type="button" class="btn btn-danger user-stop">
                <i class="fa fa-trash-o fa-lg"></i>&nbsp;&nbsp;用户停用
            </button>
            <button type="button" class="btn btn-info user-start">
                <i class="fa fa-user-circle-o fa-lg"></i>&nbsp;&nbsp;用户启用
            </button>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col" name="id">编号
                <span>
                    <i class="fa fa-angle-down fa-lg"></i>
                </span>
            </th>
            <th scope="col">用户名</th>
            <th scope="col">手机号</th>
            <th scope="col">省</th>
            <th scope="col">市</th>
            <th scope="col">区</th>
            <th scope="col" name="level">会员等级
                <span>
                    <i class="fa fa-angle-down fa-lg"></i>
                </span>
            </th>
            <th scope="col" name="grades">积分数量
                <span>
                    <i class="fa fa-angle-down fa-lg"></i>
                </span>
            </th>
            <th scope="col" name="registtime">注册时间
                <span>
                    <i class="fa fa-angle-down fa-lg"></i>
                </span>
            </th>
            <th scope="col" name="status">当前状态
                <span>
                    <i class="fa fa-angle-down fa-lg"></i>
                </span>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="10" style="text-align: center">
                <i class="fa fa-spinner fa-2x fa-spin"></i>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="input-group mb-3 page-colnum">
            <div class="input-group-prepend">
                <label class="input-group-text" for="pageColumnSelect">显示</label>
            </div>
            <select class="custom-select" id="pageColumnSelect">
                <option selected value="10">10行</option>
                <option value="20">20行</option>
                <option value="40">40行</option>
            </select>
        </div>

        <nav aria-label="Page navigation">
            <ul class="pagination"></ul>
        </nav>
        <p class="text-info page-pagenum">共1页</p>
    </div>
</div>
</body>
</html>
